<detector-control *ngIf="!hideDetectorControl && detectorResponse && !analysisMode"></detector-control>
<div style="padding:0px 20px">
  <detector-view [analysisMode]="analysisMode" [isAnalysisView]="isAnalysisView" [detectorResponse]="detectorResponse" [error]="error" [startTime]="detectorControlService.startTime" [endTime]="detectorControlService.endTime"
   [developmentMode]="false" [detector]="detectorName" [hideDetectorHeader]="hideDetectorControl">
  </detector-view>
</div>
